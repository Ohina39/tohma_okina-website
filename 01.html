<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main3.css">
    <script type="text/javascript" src='./main.js' defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body class="back-css">
    <div class="main">

        <!-- 左半分のボタンなどの操作画面 -->
        <div class="contentA">
            <h1 class="tytle-css">
                <img src="img/gazou6.png" width="290" height="190" />
                <!-- 2013.4.3 tohma 1st Album<br> -->
                <!-- アザレアの心臓<br> -->
            </h1> 

            
            <a data-fancybox data-src="img/gazou4.png"  data-caption="アザレアの心臓 (Full Album)" >

            </a>

            
            <div class="popup"  onclick="togglePopup1()">
                <p class="mozi-css">▸News
                    <span class="imgPopup" id="imgPopup1">
                        <a>テキスト</a>
                    </span>
                </p>
            </div>
    

            <p class="mozi-css" onclick="myfunc2()">▸Profile</p>

            <p class="mozi-css" onclick="myfunc3()">▸People</p>

            <p class="mozi-css" onclick="myfunc4()">▸Music</p>

            <p class="mozi-css" onclick="myfunc5()">▸Blog</p>





            
            <p>
                <a id="PopupLink1" href="javascript:OnLinkClick();">

                </a>
            </p>

            <div id="PopupFrame1" class="PopupFrame">
                ポップアップ枠です。
                <a href="javascript:OnCloseLinkClick();">
                    ×
                </a>
            </div>



            <div id="canvas"></div>
            <button onclick="drawCanvas()">購入する</button>
            <br>

            <a href="https://www.youtube.com/watch?v=Oh9E4Gumk60&t=434s">トーマ - アザレアの心臓</a>
            <br>

            <a href="https://www.youtube.com/watch?v=g6iZejHDFKQ">Tohma - Eureka (Full Album)</a>
            <br>

            <p class="CDue-css">2013.4.3 1st full album</p>


            <div class="gazou-css">
                <img src="img/gazou4.png" width="180" height="180" />
            </div>

        </div>
        

        <!-- 右半分の操作画面 -->
        <div class="contentB">

            <div class="bgm-css">
                <audio  controls loop>           <!-- サイト開くと自動でbgm流す様にするには　autoplay　追加する<audio autoplay controls loop> <source src="bgm/Azarea.mp3"></audio> -->
                    <source src="bgm/Azarea.mp3">
                </audio>
            </div>








        </div>


    </div>

    <footer>footer</footer>
